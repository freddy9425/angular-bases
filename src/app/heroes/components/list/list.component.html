<h3>List of Heroes</h3>

<button *ngIf="heroNames.length>0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Delete Hero
</button>

<div *ngIf="deleteHero; else nothingWasDeleted" >

  <h3>Deleted Hero  <small class="text-danger">{{ deleteHero }}</small></h3>

</div>

<ng-template #nothingWasDeleted>

  <h3>Hasn't deleted anything</h3>

</ng-template>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">

    {{ name }}

  </li>
</ul>
